<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Amazon Price Tracker</h1>
        <p class="text-center">The link should be in the top area of your browser</p>
        <form method='POST'>
            <div class="mb-3">
                <input class="form-control form-control-lg" placeholder="Enter your Amazon link" name="amazon_link" type="text">
            </div>
            <pre>{{output}}</pre>
            <pre>{{api_response}}</pre>
            <div class="text-center">
                <button class="btn btn-warning btn-lg">Save Item</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qmoEN6piDGMN5t9UJ0ifXl7N0gDz" crossorigin="anonymous"></script>
</body>
</html>
